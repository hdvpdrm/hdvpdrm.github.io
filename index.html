<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe6e6; 
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow: hidden;
            position: relative;
        }
        .heart {
            font-size: 10rem;
            color: #ff69b4; 
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 1;
        }
        .heart:hover {
            transform: scale(1.1);
        }
        .hidden-div {
            display: none;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out, wavyText 10s linear infinite;
            z-index: 1;
            position: relative;
            overflow: hidden;
        }
        .hidden-div.show {
            display: block;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes wavyText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .psychedelic-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(270deg, #ff69b4, #ff1493, #ff69b4, #ff1493);
            background-size: 800% 800%;
            animation: psychedelic 5s linear;
            z-index: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes psychedelic {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .fractal {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ff69b4, #ff1493, #ff69b4);
            border-radius: 50%;
            animation: fractalRotate 5s linear infinite;
        }
        @keyframes fractalRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .wavy-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(270deg, #ff69b4, #ff1493, #ff69b4, #ff1493);
            background-size: 800% 800%;
            animation: wavy 10s linear infinite;
            z-index: -1;
            opacity: 0.5;
        }
        @keyframes wavy {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .content {
            opacity: 0;
            transition: opacity 1s ease-out;
        }
        .content.loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="wavy-background"></div>
    <div class="psychedelic-overlay" id="psychedelicOverlay">
        <div class="fractal"></div>
    </div>
    <div class="content" id="content">
        <div class="heart" id="heart">‚ù§Ô∏è</div>
        <div class="hidden-div" id="hiddenDiv">
            <p>–ê–Ω—è, –∫–∞–∫ –Ω–∞—Å—á—ë—Ç –∑–∞–ø—É—Å—Ç–∏—Ç—å —Å–æ–≤–º–µ—Å—Ç–Ω—ã–π –ø—Ä–æ–µ–∫—Ç –ø–æ–¥ –∫–æ–¥–æ–≤—ã–º –Ω–∞–∑–≤–∞–Ω–∏–µ–º '–í—Å—Ç—Ä–µ—á–∞—Ç—å—Å—è'? üòé</p>
        </div>
    </div>
    <script>
      var can_click = false;
      
      window.addEventListener('load', function() {
          const overlay = document.getElementById('psychedelicOverlay');
          const content = document.getElementById('content');
	  
          overlay.addEventListener('animationend', function() {
              overlay.style.opacity = '0';
              content.classList.add('loaded');
              setTimeout(() => {
                  overlay.style.display = 'none';
                  can_click = true;
                  document.getElementById('heart').addEventListener('click', function handler() {
                      if (can_click) {
                          document.getElementById('hiddenDiv').classList.add('show');
                          this.removeEventListener('click', handler);
                      }
                  });
              }, 1000); 
          });
      });
    </script>
</body>
</html>
